<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurser</title>
    <link rel="shortcut icon" href="./pictures/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./scss/main.scss">
    <script src="/dest/js/index.js" defer></script>
</head>

<body>

    <header>
        <a href="index.html"><img id="logo" src="pictures/standardLogo.svg" alt="Logga"></a>
        <a id="logo-text" href="index.html">
            <h1>Kurser för Webbutveckling</h1>
        </a>
    </header>

    <main>
        <h1>Lägg till kurser</h1>
        <form id="course_form">
            <label for="input_code">Kurskod:</label>
            <input type="text" class="search-input" id="input_code" placeholder="Skriv kurskod">
            <br>
            <label for="input_name">Kursnamn:</label>
            <input type="text" class="search-input" id="input_name" placeholder="Skriv kursnamn">
            <br>
            <label for="input_url">URL:</label>
            <input type="text" class="search-input" id="input_url" placeholder="Skriv url">
            <br>
            <label for="select_input">Progression:</label>
            <select name="Progression" id="select_input" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>


            <button id="subBtn" type="submit">Lägg till</button>
            <button id="deleteBtn" type="reset">Rensa</button>
        </form>

        <div id="courseDetails">
            <h1>Kurser</h1>
            <ul id="courseDetailsUl">
                
            </ul>
        </div>

    </main>

    <footer>
        <p>@Melvin Bubini, 2024</p>
    </footer>

</body>

</html>
